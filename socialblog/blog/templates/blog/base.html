<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SocialBlog{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Anasayfa</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profilim</a>
            <a href="{% url 'post_create' %}">Yeni Post</a>
            <a href="{% url 'chat_room' %}">Sohbet</a>
            <a href="{% url 'logout' %}">Çıkış Yap</a>
        {% else %}
            <a href="{% url 'login' %}">Giriş Yap</a>
            <a href="{% url 'register' %}">Kayıt Ol</a>
        {% endif %}
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
